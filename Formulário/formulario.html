<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title> Cadastro</title>

</head>
<body>

<div>
    <h1 id="titulo">Cadastro de DEV'S</h1>
    <p id="subtitulo"> Complete suas informações.</p>
    <br><br>

</div>

<form>
    <fieldset class="grupo">
        <div>
             <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
          
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>

        </div>
    </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
         </div>
       
       
         <div class campo>
            <label>Qual lado da aplicação vc desenvolve?</label>
            <label>
                <input type="radio" name="DevWeb" value="frontend"checked> Front-end

            </label>
            <label>
                <input type="radio" name="DevWeb" value="banckend"> Banck-end
            </label>
            <label>
                <input type= "radio"  name="DevWeb" value="fullstack"> Fullstack
            </label>
        </div>
   <br>

        

       <div class="campo">
           <label for="senioridade">  Senioridade</label>
           <select id="senioridade">
               <option selected disabled value="">Escolha..</option>
               <option>Júnior</option>
               <option>Pleno</option>
               <option>Sênior</option>       
           </select>

       </div>    
      
       <fieldset class="grupo">
           <div id="check">
            <label>Seleciona as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="teconoligia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="teconoligia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="teconoligia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="teconoligia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="teconoligia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="teconoligia6" value="Pyton">
                <label for="tecnologia6">Pyton</label>
                <input type="checkbox" id="tecnologia7" name="teconoligia7" value="Java">
           </div><label for="tecnologia7">Java</label>
       </fieldset>
        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>
        <br>
    <button class="botao" type="submit">Conluído</button>
    
</form>








</body>
</html>
